name: Deploy

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Build project
      run: npm run build
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## Changes in ${{ github.ref_name }}
          
          This release includes the latest changes and improvements to the Rater userscript.
          
          ## Build Artifacts
          - `dist/rater.js` - Development build (unminified)
          - `dist/rater.min.js` - Production build (minified)
          
          ## Installation
          Install the userscript by copying the contents of `dist/rater.min.js` into your userscript manager.
        files: |
          dist/rater.js
          dist/rater.min.js
